{% extends 'base.html' %}
{% block body %}
<h1>Add Movies</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter your movie name"><br>
    <input type="text" name="desc" placeholder="enter descr about movie"><br>
    <input type="text" name="year" placeholder="enter your year"><br>
    <input type="file" name="img" ><br>
    <input type="submit">

</form>
{% endblock %}
